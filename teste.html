<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <label for="number"></label>
    <input type="number" class="n1">
    <input type="number" class="n2">
    <button onclick="somar()">Enter</button>
    <p class="total"></p>
    <label for="number"></label>
    <input type="number" class="n1">
    <input type="number" class="n2">
    <button onclick="somar1()">Enter</button>
    <p class="total"></p>
    <script>
        num1 = document.getElementsByClassName("n1");
        num2 = document.getElementsByClassName("n2");
        total = document.getElementsByClassName("total")
        function somar(){
            var soma = parseFloat(num1[0].value) + parseFloat(num2[0].value);
            total[0].innerHTML = soma 
        }
        function somar1(){
            var soma = parseFloat(num1[1].value) + parseFloat(num2[1].value);
            total[1].innerHTML = soma 
        }
    </script>
</body>
</html>
